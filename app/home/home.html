<div class="page">
    <div class="maps row">
        <div class="col s6" ng-repeat="map in maps.mapInfo">
            <div id="{{ 'card' + ($index+1)}}" class="map-card">
                <a href="#/map" class="waves-effect waves-light" ng-click="setMapIndex($index)">
                    <div class="map-name">{{ map.title }}</div>
                </a>
            </div>
        </div>
    </div>
</div>
